<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Диспетчерская</title>

    <link type="text/css" rel="stylesheet" href="rsc/3dparty/bootstrap.css"/>
    <script src="rsc/3dparty/bootstrap.js"></script>
    <script src="rsc/3dparty/jquery-2.1.4.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Sc0dGO6oDWND1FwMMI1RTDexCq8ULbk"></script>

    <link type="text/css" rel="stylesheet" href="rsc/css/main.css"/>
    <script src="rsc/js/conf.js"></script>
    <script src="rsc/js/main.js"></script>
    <script src="rsc/js/index.js"></script>

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Диспетчерская</a></li>
                    <li><a href="new_call.html">Новый вызов</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="new_crew.html">Добавить бригаду</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row main-row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            Всего: <span id="calls_count">x</span>
                        </div>
                        <div class="col-xs-3 text-center">
                            Неотложные: <span id="urgent_count">x</span>
                        </div>
                        <div class="col-xs-3 text-center">
                            Срочные: <span id="immediate_count">x</span>
                        </div>
                        <div class="col-xs-3 text-center">
                            Экстренные: <span id="emergent_count">x</span>
                        </div>
                    </div>
                </div>
                <div class="panel-body scroll-y nopadding">
                    <table id="calls_table" class="table">
                        <tr>
                            <th>№</th>
                            <th>ФИО</th>
                            <th>Адрес</th>
                            <th>Причина</th>
                            <th></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Бригады
                </div>
                <div class="panel-body scroll-y nopadding">
                    <table id="crews_table" class="table">
                        <tr>
                            <th>№</th>
                            <th>Статус</th>
                            <th>Номер</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>1234</td>
                            <td>Свободен</td>
                            <td>ул. Улица д.2</td>
                            <td class="hover-blue text-center"><span class="glyphicon glyphicon-flag"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Карта
                </div>
                <div class="panel-body auto-height nopadding" style=" height: 500px">
                    <div id="map" class="map"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
